<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>math point</title>
    <link rel="stylesheet" href="example.css">
    
    <script>function getlevel(){
        if(document.getElementById('word').value == "778"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
    
</head>
<body>
    <h3><font color=”#ffffff”>激ムズの数学の問題です。</font></h3><br>
    <h3><font color=”#ffffff”>ここたえ教えろ</font></h3><br>
    <h3><font color=”#ffffff”>888×888=？</font></h3><br>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()"><font color=”#ffffff”>えs</font></input>
     <div id="info">
</body>
</html>
